<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="registerCtrl">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container justify-content-center">
            <h2 class="mt-5 mb-4">Registration Form</h2>
            <form class="w-25">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="user.username"
                        placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password"
                        placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" ng-model="user.phone"
                        placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="user.email"
                        placeholder="Enter your email">
                </div>
                <button ng-click="register()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        var app = angular.module('myApp', []);

        app.controller('registerCtrl', function ($scope, $http) {

            $scope.user = {
                username: '',
                password: '',
                phone: '',
                email: ''
            }

            $scope.register = function () {
                $http.post("/api/users_api.php?create-user", $scope.user)
                    .then(function (resp) {
                        if (resp.status === 200) {
                            alert(resp.data.message);
                            // Thực hiện các hành động khác ở đây (nếu cần)
                            location.href = "/index.html";
                        }
                    }, function (error) {
                        // Xử lý lỗi nếu có
                        alert(error.data.message);
                    });
            }
        })
    </script>
</body>

</html>
